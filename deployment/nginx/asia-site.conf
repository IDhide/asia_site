# Upstream для backend
upstream asia_backend {
    server 127.0.0.1:8000;
}

# Upstream для frontend
upstream asia_frontend {
    server 127.0.0.1:3010;
}

# HTTP сервер - редирект на HTTPS
server {
    listen 80;
    listen [::]:80;
    server_name xn--80aq0a9c.com www.xn--80aq0a9c.com 109.69.20.147;

    # Редирект на HTTPS
    return 301 https://$host$request_uri;
}

# HTTPS сервер
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name xn--80aq0a9c.com www.xn--80aq0a9c.com;

    # SSL сертификаты (будут добавлены certbot)
    ssl_certificate /etc/letsencrypt/live/xn--80aq0a9c.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/xn--80aq0a9c.com/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    # Размер загружаемых файлов
    client_max_body_size 100M;

    # Логи
    access_log /var/log/nginx/asia-site-access.log;
    error_log /var/log/nginx/asia-site-error.log;

    # Backend API
    location /api/ {
        proxy_pass http://asia_backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_redirect off;
    }

    # Django Admin
    location /admin/ {
        proxy_pass http://asia_backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_redirect off;
    }

    # Django Static files
    location /static/ {
        alias /var/www/asia-site/backend/static/;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }

    # Django Media files
    location /media/ {
        alias /var/www/asia-site/backend/media/;
        expires 30d;
        add_header Cache-Control "public";
    }

    # Next.js Frontend (все остальное)
    location / {
        proxy_pass http://asia_frontend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        proxy_redirect off;
    }

    # Next.js static files
    location /_next/static/ {
        proxy_pass http://asia_frontend;
        expires 365d;
        add_header Cache-Control "public, immutable";
    }
}
