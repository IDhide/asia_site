{% extends "base.html" %}
{% block title %}Треки — АСИЯ{% endblock %}
{% block content %}
<section class="player">
  {% if tracks and tracks.0.cover %}
    <div class="cover"><img id="cover" src="{{ tracks.0.cover.url }}" alt=""></div>
  {% endif %}

  <audio id="audio" preload="metadata" controls
         {% if tracks %}src="{{ tracks.0.audio.url }}"{% endif %}>
    Ваш браузер не поддерживает аудио.
  </audio>

  <ol id="playlist">
    {% for t in tracks %}
      <li>
        <button class="track"
                data-src="{{ t.audio.url }}"
                data-title="{{ t.title }}"
                {% if t.cover %}data-cover="{{ t.cover.url }}"{% endif %}>
          {{ forloop.counter }}. {{ t.title }}
        </button>
      </li>
    {% empty %}
      <p class="muted narrow">Треки скоро появятся.</p>
    {% endfor %}
  </ol>
</section>
{% endblock %}
