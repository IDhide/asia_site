{% extends "base.html" %}
{% block title %}Мерч — АСИЯ{% endblock %}
{% block content %}
<section class="grid">
  {% for p in items %}
    <article class="card">
      <a href="{% url 'product_detail' p.slug %}">
        <img src="{{ p.cover.url }}" alt="{{ p.title }}">
        <div class="price">{{ p.price }} ₽</div>
        <h3>{{ p.title }}</h3>
        {% if p.short %}<p class="muted">{{ p.short }}</p>{% endif %}
      </a>
    </article>
  {% empty %}
    <p class="muted narrow">Товары скоро появятся.</p>
  {% endfor %}
</section>
{% endblock %}
