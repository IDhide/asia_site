<!-- JS: выпадающее меню в header -->
<script>
  (function(){
    const toggle = document.querySelector('.site-nav__menu-toggle');
    const dropdown = document.querySelector('#header-dropdown');
    toggle?.addEventListener('click', () => {
      const expanded = toggle.getAttribute('aria-expanded') === 'true';
      toggle.setAttribute('aria-expanded', String(!expanded));
      dropdown.hidden = expanded;
      dropdown.classList.toggle('is-open', !expanded);
    });
    document.addEventListener('click', (e) => {
      if (!dropdown || dropdown.hidden) return;
      if (!e.target.closest('.site-nav__group')) {
        toggle.setAttribute('aria-expanded', 'false');
        dropdown.hidden = true;
        dropdown.classList.remove('is-open');
      }
    });
    document.addEventListener('keydown', (e) => {
      if (e.key === 'Escape' && dropdown && !dropdown.hidden) {
        toggle.setAttribute('aria-expanded', 'false');
        dropdown.hidden = true;
        dropdown.classList.remove('is-open');
        toggle.focus();
      }
    });
  })();
</script>


<!-- Swiper -->
<script src="https://unpkg.com/swiper@9/swiper-bundle.min.js"></script>
<script>
  (function(){
    const swiper = new Swiper('.releases-slider .swiper', {
      effect: 'coverflow',
      loop: true,
      centeredSlides: true,
      slidesPerView: 'auto',
      speed: 520,
      coverflowEffect: {
        rotate: 50,
        stretch: 0,
        depth: 120,
        modifier: 1,
        slideShadows: false
      },
      navigation: {
        nextEl: '.releases-slider .swiper-button-next',
        prevEl: '.releases-slider .swiper-button-prev',
      },
      pagination: {
        el: '.releases-slider .swiper-pagination',
        clickable: true
      },
      keyboard: {
        enabled: true
      }
    });
  })();
</script>
