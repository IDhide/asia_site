{% load static sass_tags %}
<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block title %}АСИЯ{% endblock %}</title>
  <link rel="stylesheet" href="{% sass_src 'scss/main.scss' %}">
  <script defer src="{% static 'js/player.js' %}"></script>
</head>
<body>
  <header class="site-header">
    <a class="logo" href="/">асия</a>
    <nav>
      <a href="{% url 'playlist' %}">Треки</a>
      <a href="{% url 'product_list' %}">Мерч</a>
      <a href="{% url 'contacts' %}">Контакты</a>
    </nav>
  </header>

  <main>{% block content %}{% endblock %}</main>

  <footer class="site-footer">
    <small>© {% now 'Y' %} · Asia site</small>
  </footer>
</body>
</html>
